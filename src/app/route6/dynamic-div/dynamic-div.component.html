<div infinite-scroll class="box-container" [scrollWindow]="false" (scrolled)="onScroll()">
    <ng-container *ngFor="let item of boxList">
        <div class="dynamic-div">
            <div>
                <span>Item {{item.name}}</span>
                <button type="button" (click)="onClick(item.name)">Click</button>
            </div>
        </div>
    </ng-container>
</div>
